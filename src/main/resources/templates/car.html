<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kurs thymelefe</h1>


<tr th:each="car: ${cars}">

    <td th:text="${car.getMark()}"/> :
    <td th:text="${car.getModel()}"/><br>
    <p>---------------</p>

</tr>

<form th:action="@{/add-car}" th:object="${newCar}" method="post">

        <p>Marka: <input type="text" th:field="*{mark}"></p>
        <p>Model: <input type="text" th:field="*{model}"></p>
        <p><input type="submit" value="add new car"></p>

</form>



</body>
</html>
